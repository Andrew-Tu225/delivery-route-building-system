<!DOCTYPE html>
<html>
  <head>
    <title>Capacity-Based Route Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h2>Route Planner</h2>
    <div id="panel">

      <div id="contentRow">
          <div id="depotPanel">
            <label for="depotInput">Depot Address</label>
            <input id="depotInput" type="text" placeholder="Set your depot" />
            <br>
            <label for="capacityInput">Vehicle capacity</label>
            <input id="capacityInput" type="number" placeholder="Set your vehicle capacity" />
            <button id="setDepotBtn" onclick="setDepot()">Set Depot</button>
            <div id="depot_data"></div>
          </div>

          <div id="pointPanel">
            <label for="pointInput">Point Address</label>
            <input id="pointInput" type="text" placeholder="Add points" />
            <br>
            <label for="demandInput">Demand (Number of People)</label>
            <input id="demandInput" type="number" placeholder="num People" min="1" />
            
            <button id="addBtn" onclick="addPoint()">Add Point</button>
            <div id="pointContainer"></div>
          </div>

          <button id="generateBtn" onclick="generateRoutes()">Generate Routes</button>
      </div>

    </div>


    
    
    <div id="map"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={{ google_map_api }}&libraries=places&callback=initMap">
    </script>
  </body>
</html>
